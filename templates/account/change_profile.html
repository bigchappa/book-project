{% extends "base/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h5 class="card-title mb-0">Редактировать профиль</h5>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-4 text-center mb-4">
                                {% if form.instance.avatar %}
                                    <img src="{{ form.instance.avatar.url }}" alt="Текущий аватар" class="img-fluid rounded-circle" style="width: 150px; height: 150px; object-fit: cover;">
                                {% else %}
                                    <p class="text-muted">Аватар не загружен</p>
                                {% endif %}
                            </div>
                            <div class="col-md-8">
                                {{ form|crispy }}
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 mt-3">Сохранить изменения</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
