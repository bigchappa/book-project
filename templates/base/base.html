{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock  %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "css/base.css" %}">
</head>
<body>
    <header>
        <div class='d-flex flex-column flex-md-row align-items-center p-3 px-md-4 
        mb-3 bg-white border-bottom shadow-sm'>
        <a href="{% url "home" %}" class='navbar-brand my-0 mr-md-auto font-weight-normal'>
            Bookstore
        </a>
        <nav class='my-2 my-md-0 mr-md-3'>
            <a class='p-2 text-dark' href="{% url "book_list" %}">Books</a>
            <a class='p-2 text-dark' href='{% url "about" %}'>About</a>
            {% if user.is_superuser %}
            <a class='p-2 text-dark' href='{% url "add" %}'>+ add new book</a>
            {% endif %}
            {% if user.is_authenticated %}
            <form action="{% url "account_logout" %}" method='post'>{% csrf_token %}
                <button class='btn btn-outline-primary' type="submit">Выйти</button>
            </form>
            {% else %}
            <a class='p-2 text-dark' href='{% url "account_login" %}'>Login</a>
            <a class='btn btn-outline-primary' href="{% url "account_signup" %}">Sign up</a>
            {% endif %}
        </nav>
        </div>
    </header>
        <div class='container'>
            {% block content %}{% endblock  %}
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
